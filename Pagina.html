<html>
<head>
    <title>Aprendendo HTML</title>

    <style>
        /* <style> criar classes especificas e padrões, Classe especifica*/
        .buttomClass {
            width: 100px;
            height: 100px;
        }

        /*Para todas as tags input*/
        input {
            width: 500px;
            height: 500px;
            border-radius: 25%;
        }

        .screen {
            width: 400px;
            height: 700px;
        }

        .barspace {
            width: 50px;
            height: 50px;
            background-color: blue;
            border: 1px solid #808080;
            border-radius: 100%;
            position: absolute;
        }
    </style>

</head>
<body>
    <div>
        <input id="btnClickMe" type="button" class="buttomClass" value="Não clique!" onclick="CriarBarSpace()" />
    </div>
    <div class="screen">
        <div id="Balls" incrementX="true" incrementY="true" posleft="0" class="barspace"></div>
    </div>
    <div>
        <label id="lvlBarCont">  Contador de barspaces:{0}</label>
    </div>
    <div>
        <img src="C:\Users\hbsis\Desktop\Bruno\Galeria\gif01.gif" width="400" height="700" />
    </div>
    <script>
        setInterval(Movimento, 10);

        function Movimento() {
            /* Para obter todas as esferas dentro do nosso documento*/
            var esferasBar = document.getElementsByClassName('barspace');

            for (var i = 0; i < esferasBar.length; i++) {
                MovimentY(esferasBar[i])
                MovimentY(esferasBar[i])
                MovimentX(esferasBar[i])
                MovimentY(esferasBar[i])
                MovimentY(esferasBar[i])
                MovimentX(esferasBar[i])
                MovimentX(esferasBar[i])
            }
        }

        function MovimentX(object) {
            /*Obter o valor do left*/
            var posLeft = object.getAttribute("posleft");
            /*Obter se o mesmo pode incrementar*/
            var increment = object.getAttribute("incrementX");
            /* Obter o ID do elemento especifico*/
            var idElement = object.getAttribute("id");

            if (posLeft < 500 && increment === "true") {
                object.style.left = (posLeft++).toString() + "px";
            }
            else {
                object.style.left = (posLeft--).toString() + "px";
                increment = false;
                if (posLeft <= 0)
                    increment = true;
            }
            document.getElementById(idElement).setAttribute("incrementX", increment);
            document.getElementById(idElement).setAttribute("posLeft", posLeft);
        }
         function MovimentY(object) {
            /*Obter o valor do left*/
            var posLeft = object.getAttribute("posTop");
            /*Obter se o mesmo pode incrementar*/
            var increment = object.getAttribute("incrementY");
            /* Obter o ID do elemento especifico*/
            var idElement = object.getAttribute("id");

            if (posLeft < 500 && increment === "true") {
                object.style.top = (posLeft++).toString() + "px";
            }
            else {
                object.style.top = (posLeft--).toString() + "px";
                increment = false;
                if (posLeft <= 0)
                    increment = true;
            }
            document.getElementById(idElement).setAttribute("incrementY", increment);
            document.getElementById(idElement).setAttribute("posTop", posLeft);
        }

        function MostraAlgo() {
            var elementX = document.getElementById('btnClickMe');
            alert('Press buttom' + elementX);
        }
        function CriarBarSpace() {
            var elementDoc = document.getElementsByClassName('screen')[0];
            var elementLbl = document.getElementById('lvlBarCont');
            var esferasBar = document.getElementsByClassName('barspace').length;

            elementDoc.innerHTML += "<div id="+esferasBar+" incrementX=\"true\" incrementY=\"true\" posleft=\"0\" class=\"barspace\"></div>"
            elementLbl.innerHTML = "Contador de esferas:" + esferasBar;
        }
    </script>
</body>
